<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    class InvalidNumberError extends Error {
      constructor(message) {
        super(message);
        this.name = "InvalidNumberError";
      }
    }
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      let isNumeric = (num) => !isNaN(num)
      try{
        if(isNumeric(firstNum) && isNumeric(secondNum)){
          output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
        } else {
          throw new InvalidNumberError("Not a valid number");
        }
      } catch (err) {
        console.error(err)
      } finally {
        console.log("Try catch block is done!")
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns[0].onclick = (err) => {
      console.log("Console Log Demo")
    }
    errorBtns[1].onclick = (err) => {
      console.error("Console Error Demo")
    }
    errorBtns[2].onclick = (err) => {
      console.count("Count Button Demo")
    }
    errorBtns[3].onclick = (err) => {
      console.warn("Console Warn Demo")
    }
    errorBtns[4].onclick = (err) => {
      console.assert(1 === 0, {number: 1, errorMsg: "Number does not equal to 0"})
    }
    errorBtns[5].onclick = (err) => {
      console.clear()
    }
    errorBtns[6].onclick = (err) => {
      console.dir(errorBtns[6])
    }
    errorBtns[7].onclick = (err) => {
      console.dirxml(errorBtns[7]);
    }
    errorBtns[8].onclick = (err) => {
      console.group()
    }
    errorBtns[9].onclick = (err) => {
      console.groupEnd()
    }
    errorBtns[10].onclick = (err) => {
      console.table([
        {
          Game: 'Elden Ring',
          Rating: 10,
        },
        {
          Game: 'League of Legends',
          Rating: 1,
        },

      ]);
    };
    errorBtns[11].onclick = (err) => {
      console.time();
    };
    errorBtns[12].onclick = (err) => {
      console.timeEnd();
    };
    errorBtns[13].onclick = (err) => {
      const call4 = () => {console.trace()};
      const call3 = () => {call4()};
      const call2 = () => {call3()};
      const call1 = () => {call2()};
      call1();
    };
    errorBtns[14].onclick = (err) => {
      throw new Error("Global Error Demo");
    };
    window.addEventListener('error', () => {
      console.log('Sadly an error happened my friend');
    })
  </script>
</body>

</html>
